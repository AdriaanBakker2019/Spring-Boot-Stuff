
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }
        h1, h2, div {
            display: inline;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>
<body>

<div th:if="${!errormessage.content.equals( 'ok')}">
     Error:

    <br th:text="${ errormessage.content }"> </br>
</div>
<!-- ELSE -->
<div th:unless="${!errormessage.content.equals( 'ok')}">
    <div th:each="line: ${result.getResultlist()}">
        <br  th:text="${line}"></br>
    </div>

</div>

</body>
</html>
