
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: left;
            padding: 16px;
        }
        h1, h2, div {
            display: inline;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>
<body>

<div th:if="${not #lists.isEmpty(actorlist)}">
    <h2>Actor:</h2><h2 th:text="${findactor.name}"> </h2>
    <div th:each="actor : ${actorlist}">
    <table class="table table-striped">
        <tr >
            <td  th:text="${actor.nconst}"></td>
            <td  th:text="${actor.primaryName}"></td>
            <td  th:text="${actor.primaryProfession}"></td>
            <td  th:text="${actor.birthYear}"></td>

        </tr>
    </table>
    </div>
</div>

<div th:if="${ #lists.size (actorlist) == 1}">


    Number of films : <div th:text="${ #lists.size (filmswithcrew)}"> </div>
    Typecasted as: <div th:text="${typecast.content}"></div>



    <div th:if="${not #lists.isEmpty(filmswithcrew)}">


        <table class="table table-striped">
            <div th:each="filmwithcrew: ${filmswithcrew}">
                <tr>
                    <td align="left" default="" th:text="${filmwithcrew.film.tconst}"> </td>
                    <td align="left" default="" th:text="${filmwithcrew.film.primaryTitle}"> </td>
                    <td width= "10%" align="left" default="-" th:text="${filmwithcrew.film.startYear}"> </td>
                    <td witdh = "10%" align="left" default="-"  th:text="${filmwithcrew.film.titleType}"> </td>
                    <td with="20%" align="left" default="-" th:text="${filmwithcrew.film.genres}" ></td>
                    <td with="30%" align="left" default="-" th:text="${filmwithcrew.crew}" ></td>

                </tr>       </div>
        </table>

    </div>
    <!-- ELSE -->
    <div th:unless="${not #lists.isEmpty(filmswithcrew)}">
        <h2>No movie titles found</h2>
    </div>
</div>

<!-- ELSE -->
<div th:unless="${not #lists.isEmpty(actorlist)}">
    <h2>Actor </h2><h2 th:text="${findactor.name}"></h2><h2> was not found</h2>
</div>
</body>
</html>
